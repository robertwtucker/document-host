name: Node.js CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  NODE_VERSION: 20.12.2
  MONGODB_HOST: localhost
  MONGODB_PORT: 27017
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
