name: Node.js CI
on:
  push:
    branches-ignore:
      - docuhost-v0.3
  pull_request:
env:
  MONGODB_HOST: localhost
  MONGODB_PORT: 27017
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
      - run: npm ci
      - run: npm run build --if-present
